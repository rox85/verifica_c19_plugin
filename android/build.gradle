group 'com.example.verifica_c19_plugin'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        // added `libs` as dependency location
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }

    sourceSets {
        main.java.srcDirs += [
            './libs/dgca-app-core-android/decoder/src/main',
            './libs/dgc-certlogic-android-main/engine/src/main',
            './libs/it-dgc-verificac19-sdk-android-develop/sdk/src/main',
        ]
    }
}
